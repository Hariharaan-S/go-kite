apiVersion: apps/v1
kind: Deployment
metadata:
  name: gokite-nextjs-deployment
  labels:
    app: gokite-nextjs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gokite-nextjs
  template:
    metadata:
      labels:
        app: gokite-nextjs
    spec:
      containers:
        - name: gokite-nextjs
          image: gokite-nextjs:latest # Replace with your Docker registry image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://gokite-sit-b2c.convergentechnologies.com" # Update as needed
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
